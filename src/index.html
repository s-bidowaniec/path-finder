<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Path Finder</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="upper-wrapper" class="container">
  <header class="header">
    <div class="container">
      <nav>
        <a href="#about">ABOUT</a>
        <a href="#pathfinder">FINDER</a>
      </nav>
    </div>
  </header>
  <section class="splash">
    <div class="container">
      <h1>PATHFINDER</h1>
      <p>FOR TRAVELLERS</p>
    </div>
  </section>
  <div id="transition-black"></div>
</div>
<div id="lower-wrapper" class="container">
  <div id="pages">
    <section id="about" class="page">
      <div class="about-wrapper container">
        <div class="row-navajo">
          <div class="navajo" data-aos="fade-left">
            <!--            <img src="images/1.jpg" alt="Navajo Monument Valley">-->
            <div class="label" data-aos="fade-right">
              <h4>PLAN YOUR JOURNEYS</h4>
              <p>Pick attractions and book hotels</p>
            </div>
          </div>
        </div>
        <div class="row-highway">
          <div class="highway" data-aos="fade-right">
            <!--            <img src="images/2.jpg" alt="Highway">-->
            <div class="label" data-aos="fade-left">
              <h4>MINIMALIZE BOREDOM</h4>
              <p>Pick routes that are short and attractive</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="pathfinder" class="page">
      <div class="title"><h4>DRAW ROUTES</h4></div>
      <div class="pathfinder-wrapper container">
        <table>
          <!-- added by pathfinder component -->
        </table>
      </div>
      <button type="button">FINISH DRAWING</button>
    </section>
  </div>
  <footer>
    <div>
      <p>All rights reserved &reg;</p>
    </div>
  </footer>
</div>

<script type="text/x-handlebars-template" id="tableTemplate">
  <tbody>
  {{#each array}}
    <tr data-row={{@key}}>
      {{#each this}}
        <td data-col={{@key}}></td>
      {{/each}}
    </tr>
  {{/each}}
  </tbody>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>
<script src="js/app.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Path Finder</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="upper-wrapper" class="container">
  <header class="header">
    <div class="container">
      <nav>
        <a href="#about">ABOUT</a>
        <a href="#pathfinder">FINDER</a>
      </nav>
    </div>
  </header>
  <section class="splash">
    <div class="container">
      <h1>PATHFINDER</h1>
      <p>FOR TRAVELLERS</p>
    </div>
  </section>
  <div id="transition-black"></div>
</div>
<div id="lower-wrapper" class="container">
  <div id="pages">
    <section id="pathfinder" class="page">
      <div class="title"><h4>DRAW ROUTES</h4></div>
      <div class="pathfinder-wrapper container">
        <table>
          <!-- added by pathfinder component -->
        </table>
      </div>
      <button type="button">FINISH DRAWING</button>
    </section>
    <section id="about" class="page">
      <div class="about-wrapper container">
        <div></div>
      </div>
    </section>
  </div>
  <footer>
    <p>All rights reserved &reg;</p>
  </footer>
</div>

<script type="text/x-handlebars-template" id="tableTemplate">
  <tbody>
  {{#each array}}
    <tr data-row={{@key}}>
      {{#each this}}
        <td data-col={{@key}}></td>
      {{/each}}
    </tr>
  {{/each}}
  </tbody>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
<script src="js/app.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Path Finder</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="upper-wrapper" class="container">
  <header class="header">
    <div class="container">
      <nav>
        <a href="#about">ABOUT</a>
        <a href="#pathfinder">FINDER</a>
      </nav>
    </div>
  </header>
  <div class="container">
    <section class="splash">
      <h1>PATHFINDER</h1>
      <p>FOR TRAVELLERS</p>
    </section>
  </div>
  <div id="transition-black"></div>
</div>
<div class="container">
  <div id="lower-wrapper">
    <div id="pages">
      <section id="about" class="page">
        <div class="about-wrapper container">
          <div class="row-navajo">
            <div class="navajo">
              <img src="images/1.jpg" alt="Navajo Monument Valley" data-aos="fade-up" data-aos-duration="1000">
              <div class="row-navajo-right">
                <div class="label" data-aos="fade-right" data-aos-duration="500">
                  <h4>PLAN YOUR JOURNEYS</h4>
                  <p>Pick attractions and book hotels</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row-highway">
            <div class="highway">
              <img src="images/2.jpg" alt="Highway" data-aos="fade-down" data-aos-duration="1000">
            </div>
            <div class="row-highway-left">
              <div class="label" data-aos="fade-right" data-aos-duration="500">
                <h4>MINIMALIZE BOREDOM</h4>
                <p>Pick routes that are short and attractive</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="pathfinder" class="page">
        <div class="alert-box"></div>
        <div id="summary-background">
          <div id="summary-popup">
            <div class="close-btn">X</div>
            <div class="info-box"></div>
          </div>
        </div>
        <div class="title"><h4>DRAW ROUTES</h4></div>
        <div class="pathfinder-wrapper container">
          <table>
            <!-- added by pathfinder component -->
          </table>
        </div>
        <button type="button">FINISH DRAWING</button>
        <div class="ghost-bar"></div>
      </section>
    </div>
    <div class="ghost-bar"></div>
    <footer>
      <div class="footer">
        <p>All rights reserved &reg;</p>
      </div>
    </footer>
  </div>
</div>


<script type="text/x-handlebars-template" id="tableTemplate">
  <tbody>
  {{#each array}}
    <tr data-row={{@key}}>
      {{#each this}}
        <td data-col={{@key}}></td>
      {{/each}}
    </tr>
  {{/each}}
  </tbody>
</script>

<script type="text/x-handlebars-template" id="summaryTemplate">
  <h3>Summary!</h3>
  <p>All active: <span class="red">{{activeFields}}</span><span class="normal"> fields</span></p>
  <p>Longest route found: <span class="red">{{longestWay}}</span><span class="normal"> fields</span></p>
  <p>Shortest route: <span class="green">{{shortestWay}}</span><span class="normal"> fields</span></p>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>
<script src="js/app.js" type="module"></script>
</body>
</html>
